<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="{% static 'Blogs/css/style.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header>
    <div id="heading"><a href="{% url 'Blogs:post_list' %}">Blog </a>
      {% if  user.is_authenticated %}
        <small id="small">Hello, {{ user.username }}</small>
      {% endif %}
    </div>
    <div id="navbar">
      {% if user.is_authenticated %}
        <a href="{% url 'Blogs:post_new' %}">New</a>
        <a href="{% url 'Blogs:post_drafts_list' %}">Drafts</a>
        <a href="{% url 'Blogs:post_user_list' %}">Postline</a>
        <a href="{% url 'Blogs:profile' pk=user.pk %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
      {% endif %}
    </div>
  </header>
  {% block content %}
  {% endblock %}
  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <script>var editor = new MediumEditor('.editable');</script>
</body>
</html>
